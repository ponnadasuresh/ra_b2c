<div class="container-fluid pt-0 pt-sm-5">

    <div class="row justify-content-center pt-5">
        <div class="col-10 text-center pb-4">
            <h2>Testimonials</h2>
        </div>

       <div class="col-11 pb-3 text-center">
        <p class="head">This segment is about anime, If not interested just leave, Please....</p>
       </div>
        

        <div class="col-11">

            <owl-carousel-o [options]="testimonials">
    
                <ng-template  carouselSlide *ngFor="let r of reviews">
                    <div class="cardSection align-items-center p-4 d-flex flex-column">
                        <div class="p-3  review bubble align-items-center d-flex justify-content-center" style="border-radius: 10px;background-color: bisque; min-height : 350px; min-width :100%; font-size: 100%;">
                            <p class="text-center">{{r['review']}}</p>
                        </div>
                        <div class="mt-3 pt-3 mb-2">
                            <div style="width : 85px; height : 85px; overflow:hidden; border-radius: 50%; border : 3px solid bisque">
                                <img src="{{r.image}}">
                            </div>
                        </div>
                        <div class="text-center"><h3>{{r.name}}</h3><p>{{r.info}}</p></div>
                    </div>
                </ng-template>
    
            </owl-carousel-o>
        </div>
    </div>

    

</div>
